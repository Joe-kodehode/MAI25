<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="guessing.js" defer></script>
    <link rel="stylesheet" href="guessing.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guessing game</title>
  </head>
  <body onload="initGame()">
    <h1>Number guessing game</h1>
    <p>Guess a number between 1-100</p>
    <label for="guessInput">Enter your guess:</label>
    <input type="number" id="guessInput" placeholder="0" min="1" max="100" />

    <button id="guessButton" onclick="checkGuess()">Guess</button>
    <p id="feedback"></p>
    <p id="guessesLeft">Guesses left: 10</p>
    <p id="previousGuesses"></p>
    <button id="restartButton" onclick="initGame()">Restart Game</button>
  </body>
</html>
